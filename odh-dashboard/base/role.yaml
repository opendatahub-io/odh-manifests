kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: odh-dashboard
rules:
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - kfdef.apps.kubeflow.org
    resources:
      - kfdefs
    verbs:
      - get
      - list
      - watch
