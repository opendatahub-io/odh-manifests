---
apiVersion: v1
kind: Service
metadata:
  name: thriftserver
spec:
  selector:
    deployment: thriftserver
  type: NodePort
  ports:
    - name: 10000-tcp
      port: 10000
      protocol: TCP
      targetPort: 10000
    - name: 4040-tcp
      port: 4040
      protocol: TCP
      targetPort: 4040
    - name: 42000-tcp
      port: 42000
      protocol: TCP
      targetPort: 42000
    - name: 42100-tcp
      port: 42100
      protocol: TCP
      targetPort: 42100
