---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: s2i-thoth-notebook

---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: s2i-thoth-notebook
spec:
  output:
    to:
      kind: ImageStreamTag
      name: s2i-thoth-notebook:3.6
  resources:
    limits:
      memory: 512Mi
  source:
    git:
      ref: master
      uri: https://github.com/thoth-station/jupyter-notebook
    type: Git
  strategy:
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: s2i-minimal-notebook:3.6
    type: Source
  triggers:
    - type: ConfigChange
    - type: ImageChange

# AIOps Data Sci Demo images

---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  labels:
    opendatahub.io/notebook-image: "true"
  name: s2i-openshift-sme-mailing-list-analysis-notebook
spec:
  lookupPolicy:
    local: true
  tags:
  - from:
      kind: DockerImage
      name: docker-registry.upshift.redhat.com/aicoe-notebooks/openshift-sme-mailing-list-analysis:latest
    importPolicy:
      scheduled: true
    name: "latest"


