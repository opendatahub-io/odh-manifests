apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: jupyterhub
    build: jupyterhub
  name: jupyterhub
spec:
  output:
    to:
      kind: ImageStreamTag
      name: jupyterhub:latest
  source:
    git:
      ref: v3.5.1
      uri: https://github.com/opendatahub-io/jupyterhub-quickstart.git
    type: Git
  strategy:
    sourceStrategy:
      forcePull: true
      from:
        kind: DockerImage
        name: registry.access.redhat.com/ubi7/python-36
    type: Source
  triggers:
  - type: ConfigChange
