apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- jupyterhub-configmap.yaml
- jupyterhub-secret.yaml
- jupyterhub-db-pvc.yaml
- jupyterhub-db-dc.yaml
- jupyterhub-db-service.yaml
- jupyterhub-img-imagestream.yaml
- jupyterhub-dc.yaml
- jupyterhub-service.yaml
- jupyterhub-serviceaccount.yaml
- jupyterhub-role.yaml
- jupyterhub-rolebinding.yaml
- jupyterhub-route.yaml
- jupyterhub-singleuser-profiles-configmap.yaml
- jupyterhub-spark-operator-configmap.yaml

commonLabels:
  opendatahub.io/component: "true"
  component.opendatahub.io/name: jupyterhub

configMapGenerator:
- name: parameters
  env: params.env
generatorOptions:
  disableNameSuffixHash: true
vars:
- name: namespace
  objref:
    kind: ConfigMap
    name: jupyterhub-cfg
    apiVersion: v1
  fieldref:
    fieldpath: metadata.namespace
- name: storage_class
  objref:
    kind: ConfigMap
    name: parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.storage_class
- name: s3_endpoint_url
  objref:
    kind: ConfigMap
    name: parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.s3_endpoint_url
- name: registry
  objref:
    kind: ConfigMap
    name: parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.registry
- name: registry_db
  objref:
    kind: ConfigMap
    name: parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.registry_db
configurations:
- params.yaml
